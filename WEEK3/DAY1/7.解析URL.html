<script>
  var url = "www.zhufengpeixun.com?course1=JS&course2=JQ&course3=vue&course4=react&course5=node";
  //{"course1":"JS","course2":"JQ","course3":"vue","course4":"react","course5":"node"};

  //1.拿到?后面的内容
  //console.log(url.split("?"));
  // course1=JS&course2=JQ&course3=vue&course4=react&course5=node
  //方法1
  //思路:
  //1.将url按照?拆分获取?后面的内容
  //2.将其按照&拆分为一个数组arr ["course1=JS", "course2=JQ", "course3=vue", "course4=react", "course5=node"]
  //3.创建一个备用的对象obj={}
  //4.循环遍历数组arr将数组的每一项按照=拆分为一个数组 a  ["course1","JS"]
  //5.将数组 a 第一项当做属性名 第二项当做属性值
  function f1(url) {
    url = url.split("?")[1];
    var arr = url.split('&');
    var obj = {};
    arr.forEach((item) => {
      var a = item.split("=");
      obj[a[0]] = a[1];
    });
    return obj
  }

  console.log(f1(url));

  //方法2
  //思路
  //1.将url 按照?&=拆分为数组
  //2.数组中第一项没有用删除掉
  //3.循环数组 隔一项循环一次 i+=2
  //4.将arr[i]作为属性名 后一项arr[i+1]作为属性值
  function f2(url) {
    let arr = url.split(/[?&=]/);
    arr.shift();
    //["course1", "JS", "course2", "JQ", "course3", "vue", "course4", "react", "course5", "node"]
    let obj = {};
    for (let i = 0; i < arr.length; i += 2) {
      obj[arr[i]] = arr[i + 1]
    }
    return obj
  }

  console.log(f2(url));

  //方法3
  //思路
  //1.将url按照?拆分获取?后面的内容
  //2.将=全部替换成 :' 将&全部替换成 ',
  // 注意三点1).想要全部替换必须使用正则加g的形式
  //        2).属性值一定要加上引号 才表示字符串 要不然就是变量
  //        3).最后面还少一个' 不要忘了加上
  //3.将替换好的字符串变成真实对象 使用eval 注意{}问题
  function f3(url) {
    url = url.split("?")[1];
    eval("var obj={" + url.replace(/=/g, ":'").replace(/&/g, "',") + "'}");
    return obj;
  }

  console.log(f3(url));


  //方法4
  function f4(url) {
    let reg=/[?&](\w+)=(\w+)/g;
    let obj={};
    url.replace(reg,(...rest)=>{
      obj[rest[1]]=rest[2];
    });
    return obj;
  }

  console.log(f4(url));

  //方法5
  function f5(url) {
    url = url.split("?")[1];
    let reg=/&?(\w+)=(\w+)/g;
    return eval("({"+url.replace(reg,"$1:'$2',")+"})")
  }

  console.log(f5(url));
</script>
