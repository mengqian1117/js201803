<script>
    //小括号
    //优先级

    // \1 跟第一个分组(第一个())中匹配的内容一样的字符串
    // \m 没有底那个分组匹配就是\m
    var reg=/^\w(\w)\1\w$/;
    console.log(reg.test("assf"));
    console.log(reg.test("good"));
    console.log(reg.test("feel"));

    reg=/^(3)\1\5$/;
