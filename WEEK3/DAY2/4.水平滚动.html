<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-10JS</title>
    <style>
        html, body, div, img {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1200px;
            height: 200px;
            margin: 50px auto;
            border: 1px solid saddlebrown;
            overflow-x: hidden;
            font-size: 0;
        }

        .box {
            width: 4000px;
            height: 200px;
        }

        .box-begin, .box-end {
            display: inline-block;
        }

        .box img {
            border: none;
            width: 200px;
            height: 200px;
            filter: sepia(200%);
        }

        .box img:hover {
            position: relative;
            box-shadow: 1px 1px 1px #554e21;
            top: -2px;
            filter: blur(0);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="box-begin">
            <img src="img/0.jpg" alt="">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
            <img src="img/6.jpg" alt="">
            <img src="img/7.jpg" alt="">
            <img src="img/8.jpg" alt="">
            <img src="img/9.jpg" alt="">
        </div>
        <div class="box-end">
            <img src="img/0.jpg" alt="">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
            <img src="img/6.jpg" alt="">
            <img src="img/7.jpg" alt="">
            <img src="img/8.jpg" alt="">
            <img src="img/9.jpg" alt="">
        </div>
    </div>
</div>
</body>
</html>
<script>
  //改变container的scrollLeft值
  let container = document.getElementsByClassName("container")[0];
  let boxBegin=container.getElementsByClassName("box-begin")[0];
  let w=boxBegin.offsetWidth;
  function fn(){
    this.scrollLeft>=w?this.scrollLeft=0:this.scrollLeft+=10;
  }
  //setInterval(fn.bind(container),20);
  let timer=setInterval(()=>{fn.call(container)},20);
  container.onmouseover=function () {
    //鼠标放在 container上 清除定时器
    clearInterval(timer);
  };
  container.onmouseout=function () {
    //鼠标移开 container,开启定时器 原来怎么写再写一遍
    //这里的this是container 箭头函数中没有this 里面的this也是外面的container
    timer=setInterval(()=>{fn.call(this)},20);
  }
</script>
