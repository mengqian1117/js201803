<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201803JS</title>
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #page1{
            background-color: yellow;
            font-size: 24px;
            text-align: center;
            color: #aa24ff;
        }
        #page2{
            background-color: green;
            font-size: 50px;
            color: blue;
            font-weight: bold;
            opacity: 0;
        }
        #page3{
            background-color: red;
        }
        
    </style>
</head>
<body>
<div id="page1" style="display: none"></div>
<div id="page2" style="display: none">学习JS和框架</div>
<div id="page3" style="display: none"></div>
</body>
</html>
<script>
    let page1=(function () {
      let page=document.getElementById("page1");
      //显示当前页
      function pageRender(){
        page.style.display="block";
        return this;
      }
      //显示文字的方法
      function textRender() {
        let str="欢迎来到珠峰学习";
        let index=0;
        let timer=setInterval(()=>{
          page.innerHTML+=str[index++];
          if (index==str.length) {
            clearInterval(timer);
            //此时page1的文字显示完成 跳转的到下一个page2
            //先将当前page隐藏再显示下一个page2
            page.style.display="none";
            page2.pageRender().textRender();
          }
        },500)
      }
      function init() {
        this.pageRender().textRender();
      }
      return{
        init,
        pageRender,
        textRender,
      }
    })();
    let page2=(function () {
      let page=document.getElementById("page2");
      //显示当前页
      function pageRender(){
        page.style.display="block";
        return this;
      }
      //文字渐变
      function textRender() {
        let opacity=0;
        let timer=setInterval(()=>{
          opacity+=0.01;
          page.style.opacity=opacity;
          if(opacity>=1){
            clearInterval(timer);
            //隐藏当前page显示下一个page3
            page.style.display="none";
            page3.pageRender();
          }
        },100);
      }
      return{
        pageRender,
        textRender
      }
    })();
    let page3=(function () {
      let page=document.getElementById("page3");
      //显示当前页
      function pageRender(){
        page.style.display="block";
      }
      return{
        pageRender,
      }
    })();

    page1.init();
   //page1.pageRender().textRender()
</script>
