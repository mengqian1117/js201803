    //1.创建AJAX对象
    let xhr=new XMLHttpRequest();
    //2.打开一个URL
    xhr.open("get","data/product.json",false);
    //3.监听
    xhr.onreadystatechange=function () {
      if(xhr.status==200&&xhr.readyState==4){
        console.log(JSON.parse(xhr.responseText));
      }
    };
    //4.发送
    xhr.send(null);
